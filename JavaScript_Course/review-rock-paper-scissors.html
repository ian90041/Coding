<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles/review-rock-paper-scissors.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="play-button-section">
      <button onclick="
        playGame('rock');
        " class="play-button">
        <img class="play-button-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png">
      </button>
      <button onclick="
        playGame('paper');
        " class="play-button">
        <img class="play-button-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png">
      </button>
      <button onclick="
        playGame('scissors');
        " class="play-button">
        <img class="play-button-icon" src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png">
      </button>
    </div>
    <p class="result js-result"></p>
    <p class="moves js-moves"></p>
    <hr>
    <p class="score js-score">Wins, Losses, Ties</p>
    <button onclick="
      resetScore();
    " class="reset-button">Reset Score</button>
  
    <script src="scripts/review-rock-paper-scissors.js"></script>
  </body>
</html>
