<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="typing-speed-game.css">
  </head>
  <body>
    <div class="game-container">
      <div id="word-display" class="word-container"></div>
      <input type="text" id="text-input" placeholder="Start typing...">
      <p>Time: <span id="time">60</span> s</p>
      <p>WPM: <span id="score-value">0</span></p>
      <p>High Score: <span id="high-score-value"></span></p>
      <button id="play-again">Play Again</button>
    </div>
    <script src="typing-speed-game.js"></script>
  </body>
</html>
