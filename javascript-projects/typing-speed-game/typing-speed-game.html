<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="typing-speed-game.css">
  </head>
  <body>
    <div class="game-container">
      <p id="word-display">Words will appear here</p>
      <input type="text" id="text-input" placeholder="Start typing...">
      <p>Time: <span id="time">60</span> s</p>
      <p>Score: <span id="score-value">0</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.2/dist/faker.min.js"></script>
    <script src="typing-speed-game.js"></script>
  </body>
</html>
